<h3>{{ leyenda }}</h3>    

<div class="input-group mb-3">
  <div class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changePorcentaje(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

  <input type="numbre" min="1" max="100"
        class="form-control" 
        placeholder="" 
        aria-label="" 
        name='porcentaje' #txtProgress
        [(ngModel)]="porcentaje" (ngModelChange)="onlyNumbers($event)"
        aria-describedby="basic-addon1"
  />

  <div class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changePorcentaje(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
